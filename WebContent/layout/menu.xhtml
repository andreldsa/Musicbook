<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">
	
	<div id="menu">
		<h:form rendered="#{home.usuarioAutenticado()}">
			<h:commandButton styleClass="menuButton" value="Home"
				action="#{home.getHome()}"/>
			<h:commandButton styleClass="menuButton" value="Listas"
				action="#{home.getListasUsuarios()}"/>
			<h:commandButton styleClass="menuButton" value="Perfil"
				action="#{perfil.perfilUsuario(home.idSessao)}"/>
			<h:commandButton styleClass="menuButton" value="Opções"/>	
			<h:commandButton styleClass="menuButton" value="Logout"
				action="#{login.logout()}"/>
		</h:form>
	</div>
	
</html>
