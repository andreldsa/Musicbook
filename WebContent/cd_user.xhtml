<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<link rel="StyleSheet" type="text/css" href="layout/style.css"
		media="screen" />
	<meta charset="utf-8" />

	<ui:include src="#{main.getPage('header')}" />

	<h:body styleClass="body">
		<div id="wrapper_index">
		<h:panelGrid styleClass="cadastro_extra">
			<h:form>
				<h:outputText value="Complete seu cadastro..." />
				<h:panelGrid columns="2" cellspacing="10">
					<h:outputText value="Nome:" />
					<p:inputText size="40" value="#{firingBean.nome}" />
					<h:outputText value="Email:" />
					<p:inputText size="40" value="#{firingBean.email}" />
					<h:outputText value="Login:" />
					<p:inputText size="40" value="#{firingBean.login}" />
					<h:outputText value="Senha:" />
					<p:password size="40" value="#{firingBean.senha}" />
				</h:panelGrid>
				<h:commandButton styleClass="button" value="Continuar"
					action="#{firingBean.novoCadastro()}" />
				<p:growl id="growl" life="400" />
			</h:form>
		</h:panelGrid>
		</div>
	</h:body>
	<ui:include src="#{main.getPage('footer')}" />
</html>
